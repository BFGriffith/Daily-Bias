<!-- comment.html -->
<section class="container-fluid" ng-app="commentForm" ng-controller="CommentController as app">
  <form name="commentForm" ng-submit="submit()">
    <div class="col-sm-4">
      <fieldset class="form-group" id="comment-container">
        <label for="commentForm">Comment or Note:</label>
        <textarea class="form-control" id="comment_body" name="comment" ng-model="app.submission.comments" placeholder="Add your commentary or notations regarding journalistic bias here..."></textarea>
      </fieldset>
    </div>
    <div class="col-sm-12 text-justified">
      <input class="btn btn-primary btn-lg" type="submit" value="Submit your comment." />
    </div>
  </form><!--ENDform-->
</section><!--ENDcontainer-->
